		<script type="text/javascript">
		$(function(){

		    $(".switcher-btn").on("click", function(e) {
		        e.preventDefault();
		        var div = $(".switcher-wrapper");
		        if (div.css("left") === "-160px") {
		            $(".switcher-wrapper").animate({
		                left: "0px"
		            });
		        } else {
		            $(".switcher-wrapper").animate({
		                left: "-160px"
		            });
		        }
		    });

		});
		</script>
